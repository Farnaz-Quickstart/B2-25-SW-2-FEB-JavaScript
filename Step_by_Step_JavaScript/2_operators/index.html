<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Operations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./script/comparison_operators.js"></script>
</head>

<body>
  <section style="max-width: 250px;margin:auto; ">
    <label class="form-label w-100 text-center">Number 1
      <input type="number" id="num1" class="form-control w-100">
    </label><br>
    
    <label class="form-label w-100 text-center">Number 2
      <input type="number" id="num2" class="form-control">
    </label><br>
    
    <label class="form-label w-100 text-center">Operation<br/>
      <select id="operation" >
        <option value="add">Addition (+)</option>
        <option value="subtract">Subtraction (-)</option>
        <option value="multiply">Multiplication (ร)</option>
        <option value="divide">Division (รท)</option>
      </select>
    </label><br>
    
    <button onclick="calculate()" class="btn btn-secondary w-100">Calculate</button>
   
    <h3 class="text-center">Result</h3>
    <label id="result" class="form-label w-100 text-center result"></label>
  </section>
  
</body>
</html>
