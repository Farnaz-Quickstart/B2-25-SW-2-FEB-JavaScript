<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Comparison Operators</title>
</head>
<body>
  <h1>JavaScript Comparison Operators Demo</h1>

  <button onclick="checkEquality()">Check Equality</button>
  <button onclick="checkSalary()">Check Salary</button>

  <script>
    let x = 10;
    let y = 10;
    let z = "10";

    function checkEquality() {
      console.log("x == y:", x == y);    // true
      console.log("x == z:", x == z);    // true (type coercion)
      console.log("x === z:", x === z);  // false (strict equality)
      console.log("x != y:", x != y);    // false
      console.log("x !== z:", x !== z);  // true
      console.log("x > y:", x > y);      // false
      console.log("x >= y:", x >= y);    // true
      console.log("x < y:", x < y);      // false
      console.log("x <= y:", x <= y);    // true

      alert("Check the console for equality results!");
    }

    function checkSalary() {
      let mySalary = 20;
      let baseSalary = 12;

      if (mySalary > baseSalary) {
        alert("Great! Your salary is above the base.");
      } else {
        alert("Keep pushing, you'll get there!");
      }
    }
  </script>
</body>
</html>
