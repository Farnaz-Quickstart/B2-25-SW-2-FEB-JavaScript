<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Analyzer</title>
</head>
<body>
  <h2>Simple Text Analyzer</h2>
  <input type="text" id="userInput" placeholder="Type a sentence" />
  <button onclick="analyzeText()">Analyze</button>

  <div id="result" style="margin-top: 20px;"></div>

  <script>
    function analyzeText() {
      const text = document.getElementById("userInput").value;
      const wordArray = text.split(" ");
      const wordCount = wordArray.length;
      const charCount = text.length;
      const upper = text.toUpperCase();
      const reversedWords = wordArray.reverse().join(" ");

      let resultHTML = `
        <p><strong>Original Text:</strong> ${text}</p>
        <p><strong>Uppercase:</strong> ${upper}</p>
        <p><strong>Character Count:</strong> ${charCount}</p>
        <p><strong>Word Count:</strong> ${wordCount}</p>
        <p><strong>Reversed Words:</strong> ${reversedWords}</p>
      `;

      document.getElementById("result").innerHTML = resultHTML;
    }
  </script>
</body>
</html>
